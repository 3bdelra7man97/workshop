<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"> <!--* for avoiding problem with Arabic -->
    <link rel=stylesheet href="style.css" type="text/css">
        <title>Welcome to Facebook</title>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <div class="left-float"><a href="app.html" id="logo">Facebook</a>
                </div>
                <div class="right-float">
                    <div class="login-box">
                        <div><label for="email">Email or Phone</label></div>
                        <div><input type="email" id="email" autofocus></div> 
                    </div>  
                   
                    <div class="login-box">
                        <div><label for="password">Password</label></div>
                        <div><input type="password" id="password"></div>
                        <div><a href="#">forgot password?</a></div>
                    </div>  
                     <div class=login-box>
                        <input type="submit" value="Log In">
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="left-float">
                <div id="description">Facebook helps you connect and share with the people in your life.</div>
                <div><img src="IMGs/connect.png" alt="map>"</div>
                </div>
                <div class="right-float"></div>
                </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
